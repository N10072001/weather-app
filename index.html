<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app bg-default">

    
    <canvas id="weatherCanvas" class="weather-canvas" aria-hidden="true"></canvas>

    
    <div class="overlay"></div>

    <header class="header">
      <div class="brand">Real Weather</div>
      <form id="searchForm" class="search" role="search" aria-label="Search city">
        <input id="cityInput" type="search" placeholder="Enter city or ZIP" aria-label="City or ZIP">
        <button type="submit" id="searchBtn">Search</button>
      </form>
    </header>

    <main class="main">
      <section id="card" class="card hidden" aria-live="polite">
        <div class="left">
          <div class="temp-wrap">
            <div id="temperature" class="temp">--°C</div>
            <div id="condition" class="condition">—</div>
          </div>

          <div class="meta">
            <div id="location" class="location">—</div>
            <div class="small">Feels: <span id="feels">--°C</span></div>
          </div>
        </div>

        <div class="right">
          <img id="weatherIcon" class="icon" alt="" src="">
          <div class="stats">
            <div class="stat"><strong id="humidity">--%</strong><span>Humidity</span></div>
            <div class="stat"><strong id="wind">-- m/s</strong><span>Wind</span></div>
            <div class="stat"><strong id="pressure">-- hPa</strong><span>Pressure</span></div>
          </div>
        </div>
      </section>

      <section id="forecast" class="forecast hidden" aria-live="polite" aria-label="5 day forecast"></section>
    </main>

    
    <div id="loader" class="loader hidden" role="status">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">Loading current weather…</div>
    </div>

    
    <div id="message" class="message hidden" role="alert"></div>

    <footer class="footer">
      <small>Weather data © OpenWeatherMap • Images via Unsplash</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
